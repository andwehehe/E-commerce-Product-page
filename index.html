<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon-32x32.png" sizes="favicon-32x32" type="imgages/png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <header class="heading__container">
    <div class="left__division">
      <img src="assets/images/icon-menu.svg" alt="menu" class="menu__icon">
      <img src="assets/images/logo.svg" alt="logo" class="brand-name">

      <nav class="nav">
        <p class="nav__collection">Collection</p>
        <p class="nav__men">Men</p>
        <p class="nav__women">Women</p>
        <p class="nav__about">About</p>
        <p class="nav__contact">Contact</p>
      </nav>
    </div>

    <div class="right__division">
      <img src="assets/images/icon-cart.svg" alt="cart" class="cart__icon">
      <img src="assets/images/image-avatar.png" alt="user profile" class="profile__pic">
    </div>
  </header>

  <hr>

  <main class="main__content">
    <article class="slider">
      <div class="slider__buttons-container">
        <button data-value="prev" class="prev">
          <img src="assets/images/icon-previous.svg" alt="left__arrow">
        </button>
        
        <button data-value="next" class="next">
          <img src="assets/images/icon-next.svg" alt="right__arrow">
        </button>
      </div>

      <img src="assets/images/image-product-1.jpg" alt="left arrow" class="product__image">
      <div class="product-slider">

        <label class="product-wrapper-1">
          <img src="assets/images/image-product-1-thumbnail.jpg" alt="product 1">
          <input type="radio" name="product" value="1"  checked hidden>
          <div class="cover"></div>
        </label>

        <label class="product-wrapper-2">
          <img src="assets/images/image-product-2-thumbnail.jpg" alt="product 2">
          <input type="radio" name="product" value="2" hidden>
          <div class="cover"></div>
        </label>

        <label class="product-wrapper-3"> 
          <img src="assets/images/image-product-3-thumbnail.jpg" alt="product 3">
          <input type="radio" name="product" value="3" hidden>
          <div class="cover"></div>
        </label>

        <label class="product-wrapper-4">
          <img src="assets/images/image-product-4-thumbnail.jpg" alt="product 4">
          <input type="radio" name="product" value="4" hidden>
          <div class="cover"></div>
        </label>
        
      </div>
       
    </article>

    <section class="product-info">

      <article class="about-product">
        <p class="company-name">SNEAKER COMPANY</p>
        <h1 class="product-name">Fall Limited Edition Sneakers</h1>
        <p class="product-description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
      </article>

      <article class="price-info">
        <div class="current-price-info">
          <h2 class="current-price">$125.00</h2>
          <p class="discount">50%</p>
        </div>
        <p class="before-price">$250.00</p>
      </article>

      <article class="cart-buttons">
        <div class="quantity-button">
          <button class="decrement">
            <img src="assets/images/icon-minus.svg" alt="decrease">
          </button>

          <input type="number" name="quantity" id="quantity" class="quantity" placeholder="0">

          <button class="increment">
            <img src="assets/images/icon-plus.svg" alt="increase">
          </button>
        </div>

        <button class="add-to-cart">
          <img src="assets/images/icon-cart-black.svg" alt="cart icon" class="add-to-cart-icon">
          Add to cart
        </button>
      </article>

    </section>

  </main>
  
  <script src="main.js"></script>
</body>
</html>
